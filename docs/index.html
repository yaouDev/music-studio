<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" id="meta-description" />
  <meta property="og:title" content="" id="og-title" />
  <meta property="og:description" content="" id="og-description" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="" id="og-image" />
  <meta name="theme-color" content="#6366F1" />

  <title id="site-title">Loading...</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="assets/css/fonts.css" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/theme-overrides.css" />

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/RGBELoader.js"></script>
  <script src="assets/js/background.js"></script>

  <style>
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Utility classes for theme colors */
    .bg-theme-primary {
      background-color: var(--color-primary);
    }
    .bg-theme-background {
      background-color: var(--color-background);
    }
    .text-theme-primary {
      color: var(--color-primary);
    }
    .text-theme-text {
      color: var(--color-text);
    }
    .text-theme-muted {
      color: var(--color-muted);
    }
    .bg-theme-button {
      background-color: var(--color-button-bg);
      color: var(--color-button-text);
    }
    .bg-theme-button:hover {
      background-color: var(--color-button-bg-hover);
    }
    header, footer {
      background-color: var(--color-header-bg);
      color: var(--color-header-text);
    }
  </style>
</head>
<body class="bg-theme-background text-theme-text">

  <canvas id="bg"></canvas>

  <!-- Header -->
  <header class="sticky top-0 z-50 shadow-md bg-theme-primary">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a href="#" class="text-xl font-bold text-theme-text" id="nav-name">...</a>
        <div class="lang-toggle space-x-2">
        <button onclick="setLanguage('en')" class="text-sm underline">EN</button>
        <button onclick="setLanguage('jp')" class="text-sm underline">JP</button>
        </div>
      </div>
      <div class="space-x-4 hidden md:flex" id="nav-links">
        <!-- Links injected here -->
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="py-16 md:py-24 text-center">
    <div class="container mx-auto px-4">
      <div class="hero-title-wrapper mx-auto inline-block relative">
        <div class="diamond-bg"></div>
        <div class="sunbeam-glow"></div>
        <h1 id="hero-title" class="text-4xl md:text-6xl font-extrabold mb-4 text-theme-text">...</h1>
      </div>
      <p id="hero-description" class="text-lg md:text-xl mb-8 max-w-2xl mx-auto text-theme-muted">...</p>
      <a href="#portfolio" id="hero-button" class="inline-block py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 bg-theme-button hover:bg-theme-button-hover font-semibold">
        ...
      </a>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="py-16">
    <div class="container mx-auto px-4">
      <h2 id="portfolio-title" class="text-3xl md:text-4xl font-bold text-center mb-10 text-theme-text">...</h2>
      <div id="portfolio-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Projects injected here -->
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-16 md:py-24 text-center">
    <div class="container mx-auto px-4 max-w-3xl">
      <h2 id="about-title" class="text-3xl md:text-4xl font-bold mb-4 text-theme-text">...</h2>
      <p id="about-description" class="text-base md:text-lg leading-relaxed text-theme-muted">...</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-16 md:py-24 bg-theme-background text-center">
    <div class="container mx-auto px-4 max-w-xl">
      <h2 id="contact-title" class="text-3xl md:text-4xl font-bold mb-6 text-theme-text"></h2>
      <p id="contact-description" class="text-lg mb-6 text-theme-muted"></p>

      <a 
        id="contact-button"
        href="#"
        class="inline-block py-3 px-8 rounded-lg transition bg-theme-button hover:bg-theme-button-hover font-semibold"
      ></a>

      <p id="contact-fallback" class="text-sm mt-4 text-theme-muted"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center">
    <div class="container mx-auto px-4" style="color: var(--color-footer-text); background-color: var(--color-footer-bg);">
      <p>&copy; 2025 <span id="footer-name">...</span>. <span id="footer-text">All rights reserved.</span></p>
    </div>
  </footer>

  <!-- Theme -->
  <script src="assets/js/theme.js"></script>

  <!-- Main -->
  <script src="assets/js/main.js"></script>

</body>
</html>
