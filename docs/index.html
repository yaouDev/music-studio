<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" id="meta-description" />
  <meta property="og:title" content="" id="og-title" />
  <meta property="og:description" content="" id="og-description" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="" id="og-image" />

  <title id="site-title">Loading...</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #background-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <canvas id="background-canvas"></canvas>

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-md">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-gray-900 dark:text-white" id="nav-name">...</a>
      <div class="space-x-4 hidden md:flex" id="nav-links">
        <!-- Links injected here -->
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="py-16 md:py-24 text-center">
    <div class="container mx-auto px-4">
      <h1 id="hero-title" class="text-4xl md:text-6xl font-extrabold text-gray-900 dark:text-white mb-4">...</h1>
      <p id="hero-description" class="text-lg md:text-xl text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">...</p>
      <a href="#portfolio" id="hero-button" class="inline-block py-3 px-8 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-full shadow-lg transition-transform transform hover:scale-105">
        ...
      </a>
    </div>
  </section>

  <!-- Portfolio -->
  <section id="portfolio" class="py-16">
    <div class="container mx-auto px-4">
      <h2 id="portfolio-title" class="text-3xl md:text-4xl font-bold text-center mb-10 text-gray-900 dark:text-white">...</h2>
      <div id="portfolio-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Projects injected here -->
      </div>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-16 md:py-24 text-center">
    <div class="container mx-auto px-4 max-w-3xl">
      <h2 id="about-title" class="text-3xl md:text-4xl font-bold mb-4 text-gray-900 dark:text-white">...</h2>
      <p id="about-description" class="text-base md:text-lg text-gray-600 dark:text-gray-400 leading-relaxed">...</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-16 md:py-24 bg-white dark:bg-gray-800">
    <div class="container mx-auto px-4 max-w-xl text-center">
      <h2 id="contact-title" class="text-3xl md:text-4xl font-bold mb-6 text-gray-900 dark:text-white">...</h2>
      <p id="contact-description" class="text-lg text-gray-600 dark:text-gray-400 mb-6">...</p>
      <form action="" method="POST" class="space-y-4" id="contact-form">
        <input type="text" name="name" placeholder="" id="contact-name" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:text-white" />
        <input type="email" name="email" placeholder="" id="contact-email" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:text-white" />
        <textarea name="message" placeholder="" id="contact-message" rows="5" class="w-full p-3 rounded-lg border border-gray-300 dark:bg-gray-700 dark:text-white"></textarea>
        <button type="submit" id="contact-button" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg">...</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 dark:bg-gray-900 text-gray-400 py-6 text-center">
    <div class="container mx-auto px-4">
      <p>&copy; 2025 <span id="footer-name">...</span>. <span id="footer-text">All rights reserved.</span></p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function createProjectCard(project) {
      let mediaHtml = '';

      if (project.type === 'video') {
        mediaHtml = `
          <div class="aspect-video w-full">
            <video controls class="w-full h-full object-cover rounded-t-xl">
              <source src="${project.media_url}" type="video/mp4" />
            </video>
          </div>`;
      } else if (project.type === 'audio') {
        mediaHtml = `
          <div class="p-6">
            <audio controls class="w-full">
              <source src="${project.media_url}" type="audio/mpeg" />
            </audio>
          </div>`;
      } else {
        mediaHtml = `<img src="${project.media_url}" alt="${project.title}" class="w-full rounded-t-xl" />`;
      }

      return `
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform">
          ${mediaHtml}
          <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">${project.title}</h3>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">${project.description}</p>
          </div>
        </div>`;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const [configRes, projectsRes] = await Promise.all([
          fetch('config.json'),
          fetch('projects.json')
        ]);

        const config = await configRes.json();
        const projects = await projectsRes.json();

        // Meta
        document.getElementById('site-title').textContent = config.siteTitle;
        document.getElementById('meta-description').content = config.meta.description;
        document.getElementById('og-title').content = config.meta.ogTitle;
        document.getElementById('og-description').content = config.meta.ogDescription;
        document.getElementById('og-image').content = config.meta.ogImage;

        // Header
        document.getElementById('nav-name').textContent = config.name;

        const navLinks = document.getElementById('nav-links');
        config.nav.forEach(link => {
          const a = document.createElement('a');
          a.href = `#${link.section}`;
          a.textContent = link.label;
          a.className = "text-gray-600 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400";
          navLinks.appendChild(a);
        });

        // Hero
        if (!config.showSections.hero) {
          document.getElementById('hero').remove();
        } else {
          document.getElementById('hero-title').textContent = config.hero.title;
          document.getElementById('hero-description').textContent = config.hero.description;
          document.getElementById('hero-button').textContent = config.hero.buttonText;
        }

        // About
        if (!config.showSections.about) {
          document.getElementById('about').remove();
        } else {
          document.getElementById('about-title').textContent = config.about.title;
          document.getElementById('about-description').textContent = config.about.description;
        }

        // Portfolio
        if (!config.showSections.portfolio) {
          document.getElementById('portfolio').remove();
        } else {
          document.getElementById('portfolio-title').textContent = config.portfolio.title;
          const portfolioContainer = document.getElementById('portfolio-container');
          projects.forEach(project => {
            portfolioContainer.innerHTML += createProjectCard(project);
          });
        }

        // Contact
        if (!config.showSections.contact) {
          document.getElementById('contact').remove();
        } else {
          document.getElementById('contact-title').textContent = config.contact.title;
          document.getElementById('contact-description').textContent = config.contact.description;
          document.getElementById('contact-form').action = config.contact.formAction;
          document.getElementById('contact-name').placeholder = config.contact.placeholders.name;
          document.getElementById('contact-email').placeholder = config.contact.placeholders.email;
          document.getElementById('contact-message').placeholder = config.contact.placeholders.message;
          document.getElementById('contact-button').textContent = config.contact.buttonText;
        }

        // Footer
        document.getElementById('footer-name').textContent = config.name;
        document.getElementById('footer-text').textContent = config.footerText;

      } catch (error) {
        console.error('Error loading configuration:', error);
        document.body.innerHTML = `<div class="text-center text-red-500 p-10 text-xl">Error loading config or projects. Check your JSON files.</div>`;
      }
    });
  </script>
</body>
</html>
